<body>
  <script>
    /**
     * 递归阶乘
     * @param {*} n 
     */
    function factorial(n) {
      console.trace()
      if (n === 1 || n === 0) { // 基线条件
        return 1;
      }
      debugger;
      return n * factorial(n -1); // 递归调用
    }
    console.log('factorial(3) :', factorial(3));
  </script>
